{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h3>New Image:</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ recipe_image_form.as_p }}
        <input type="submit" value="Add Image">
    </form>
    
    <p>
        <button onclick="window.location.href='{{recipe.get_absolute_url}}'">Back to Recipe</button>
    </p>
    <p>
        <button onclick="window.location.href='/recipes/list'">Back to Home</button> 
    </p>
{% endblock %}
